sudo: true
matrix:
  include:
  - language: java
    jdk: oraclejdk8
    name: Java server
    addons:
      sonarcloud:
        organization: fanni111-github
        token:
          secure: ""
    install:
    - mvn -N io.takari:maven:wrapper
    - "./mvnw install -DskipTests=true -Dmaven.javadoc.skip=true -B -V"
    script:
    - "./mvnw test -B"
    #- javadoc -d "./doc/backend" -sourcepath src/main/java -subpackages .
    after_script:
    - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar

    after_success:
    -  javadoc -private -d "./doc/backend" -sourcepath src/main/java -subpackages .
    #- ./javadoc.sh

  - language: node_js
    node_js:
    - '9'
    name: Frontend
    dist: trusty
    sudo: required
    branches:
      only:
      - frontend_development
    before_script:
    - npm install -g @angular/cli
